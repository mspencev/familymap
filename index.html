<!DOCTYPE html>
<html>

    <meta name="viewport" content="initial-scale=1.0, width=device-width" charset="utf-8" />  

    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Yanone+Kaffeesatz:200" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="map.css">

    <body>
        <div id='family-map'>
        </div>
        <script src='https://d3js.org/d3.v4.min.js'></script>
        <script src='https://d3js.org/topojson.v2.min.js'></script>


        <div id="map-holder" class='map-div'></div>

        <div class='slider-container'>
            <div class="slider-tooltip"></div>
            <input type="range" id="gen-range" min="1" max="12" value="3" class="slider" >
        </div>
        
        <div class='count-div'>
            <span>People Shown: </span><span id='people-count'></span>
        </div>
        <nav id="tooltip" class="tooltip">
        </nav>
    </body>

    <script src="formatFamilyData.js"></script>
    <script src='map.js'></script>
    <script src='family.js'></script>
</html>
